[workspace]
resolver = "3"
members = [
    "core",
    "primitives"
]

[workspace.package]
edition = "2024"
repository = "https://github.com/hot-dao/hot-validation-sdk"
version = "0.1.0"
rust-version = "1.85.0"

[workspace.dependencies]
hot-validation-primitives.path = "primitives"

anyhow = "1.0.98"
async-trait = "0.1.88"

serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

sha2 = "0.10.8"
hex = "0.4.3"
bs58 = "0.5.1"
base64 = "0.22.1"

log = "0.4.27"
tracing = "0.1.41"

reqwest = { version = "0.12.9", features = ["json"] }

tokio = "1.45.0"
tokio-util = "0.7.14"

futures = "0.3.31"
futures-util = "0.3.31"

web3 = "0.19.0"
once_cell = "1.21.1"
lazy_static = "1.5.0"
prometheus = "0.13.4"
soroban-client = "0.4.8"
serde-hex = "0.1.0"
derive_more = { version = "2.0.1", features = ["full"] }

borsh = { version = "1.5.7", features = ["borsh-derive"] }

schemars = { version = "0.8.21", features = ["derive"] }

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
as_conversions = { level = "deny", priority = -1 }

module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
must_use_candidate = "allow"
unreadable_literal = "allow"
similar_names = "allow"
too_long_first_doc_paragraph = "allow"
