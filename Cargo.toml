[package]
name = "hot-validation"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"

serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

sha2 = "0.10.8"
k256 = "0.13.4"
hex = "0.4.3"
bs58 = "0.5.1"
base64 = "0.22.1"

log = "0.4.27"
tracing = "0.1.41"

reqwest = { version = "0.12.9", features = ["json"] }

tokio = "1.45.0"
tokio-util = "0.7.14"

futures = "0.3.31"
futures-util = "0.3.31"

web3 = "0.19.0"
once_cell = "1.21.1"
lazy_static = "1.5.0"
prometheus = "0.13.4"
soroban-client = "0.4.8"

tonlib-client = { version = "0.26.1", features = ["emulate_get_method"] }
tonlib-core = "0.26.1"
